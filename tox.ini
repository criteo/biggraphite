[tox]
envlist = {py27,py36,pypy}-coverage,pylama

[testenv]
commands =
         # Can't put that in deps because carbon needs six.
         pip install -r freeze-requirements.txt -r tests-requirements.txt
         coverage erase
         coverage run \
         --omit=biggraphite/test_utils.py \
         -m unittest {posargs:discover --catch --catch --failfast --verbose}
         coverage report
deps =
     six
     coverage
passenv =
        ES_HOME
        CASSANDRA_HOME
        CASSANDRA_PORT
        CASSANDRA_CONTACTS_POINTS
        JAVA_HOME
setenv =
       # Prevents graphite from trying to install itself in /opt/
       GRAPHITE_NO_PREFIX=true
       # To speed-up tests
       BG_COMPONENTS_MAX_LEN=12

[testenv:pylama]
basepython = pypy
commands = pylama biggraphite tests *.py
deps = pylama
sitepackages = true

[testenv:bench]
basepython = pypy
changedir = benchmarks
deps = {[testenv]deps}
commands =
         pip install -r freeze-requirements.txt -r tests-requirements.txt
         pytest {posargs}
sitepackages = true
